<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Atendente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Atendente</ion-title>
    </ion-toolbar>
  </ion-header>

   <ion-list-header>Senhas</ion-list-header>
  <ion-item  *ngFor="let aluno of senhasService.VetorAlunos">
    
 <ion-item>
  <ion-chip>
    <ion-avatar>
      <ion-icon name="people-sharp"></ion-icon>
      </ion-avatar>
    <ion-label>{{aluno.senha}} </ion-label>
    <ion-icon name="close-circle"></ion-icon>
  </ion-chip>

   <!-- <ion-label>{{aluno.nome}}-{{aluno.nota}}</ion-label>
   -->
  </ion-item>
  
</ion-item>

</ion-content>
<ion-content>
  <ion-item>
  <ion-button expand="block" (click)="senhasService.adicionarAluno()">Chamar</ion-button>
  </ion-item>
    <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
