<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-card>
  <ion-card-header>
   <ion-input readonly="true" label="Senhas: " value="#{{inputNovaSenha}}" ></ion-input> 
   <ion-card-content>
    <ion-item>
    <ion-input label="Text input" placeholder="Enter text"></ion-input>
  </ion-item>

     <ion-button expand="block" (click)="senhasService.somaGeral()">Senha Geral</ion-button>
     <ion-button expand="block" (click)="senhasService.somaPrior()">Senha Prioridade</ion-button>
     <ion-button expand="block" (click)="senhasService.somaExame()">Senha Exame</ion-button>
   </ion-card-content>
  </ion-card-header>
</ion-card>
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
